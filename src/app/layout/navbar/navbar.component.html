<nav
  class="bg-orange-100 fixed w-full z-20 top-0 h-20 start-0 border-b border-stone-900"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      class="flex items-center space-x-3 rtl:space-x-reverse"
      [routerLink]="['/home']"
    >
      <img src="logo.png" class="h-8" alt="" />
      <span class="self-center text-2xl font-semibold text-stone-900"
        >BlogCraft AI</span
      >
    </a>
    <button
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-between text-sm text-stone-900 rounded-lg md:hidden hover:bg-orange-300 focus:outline-none focus:ring-gray-700"
      aria-controls="navbar-multi-level"
      aria-expanded="false"
      (click)="isMenuOpen = !isMenuOpen"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div
      class="w-full md:block md:w-auto"
      [ngClass]="{ hidden: !isMenuOpen, block: isMenuOpen }"
    >
      <ul
        class="flex flex-col font-medium p-4 mt-4 md:p-0 md:flex-row bg-orange-100"
      >
        <li>
          <a
            [routerLink]="['/home']"
            routerLinkActive="border-b-4 md:border-b-0 md:rounded-t-lg md:border-x-4 md:border-t-4 border-stone-900"
            class="block py-2 px-3 hover:underline"
            >Home</a
          >
        </li>
        <li>
          <a
            [routerLink]="['/signin']"
            routerLinkActive="border-b-4 md:border-b-0 md:rounded-t-lg md:border-x-4 md:border-t-4 border-stone-900"
            class="block py-2 px-3 hover:underline"
            >Sign In</a
          >
        </li>
        <li>
          <a
            href=""
            class="block py-2 px-3 hover:bg-orange-300"
            routerLinkActive="border-b-4 md:rounded-t-lg md:border-x-4 md:border-t-4 border-stone-900"
            >Sign Up</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
