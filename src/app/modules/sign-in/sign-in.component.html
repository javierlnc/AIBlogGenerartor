<div
  class="min-w-screen bg-stone-100 flex items-center justify-center px-10"
  style="height: calc(100vh - 200px)"
>
  <div
    class="max-w-[960px] bg-black bg-opacity-20 flex rounded-2xl justify-center items-center p-5"
  >
    <div class="flex flex-col text-stone-900 items-center gap-2 justify-center">
      <h1 class="text-2xl font-bold">Sing In</h1>
      <p></p>
      <form
        action=""
        [formGroup]="formLogin"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-2 w-full"
      >
        <div class="relative">
          <div class="absolute top-1 left-1 p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-orange-100"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
              />
            </svg>
          </div>
          <input
            type="email"
            name="email"
            placeholder="Correo"
            formControlName="email"
            id="email"
            class="w-full bg-stone-light py-3 px-12 rounded-md focus:ring-1 focus:ring-orange-50 focus:outline-none"
          />
          <div
            *ngIf="isFieldInvalid('email')"
            class="flex gap-2 text-sm justify-center p-1 text-red-600 rounded-md"
          >
            <span *ngIf="hasError('email', 'required')">
              El correo es obligatorio.</span
            >
            <span *ngIf="hasError('email', 'email')"
              >Formato de correo inválido.</span
            >
          </div>
        </div>
        <div class="relative">
          <div class="absolute top-1 left-1 p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-orange-100"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
              />
            </svg>
          </div>

          <input
            type="password"
            placeholder="Contraseña"
            formControlName="password"
            class="w-80 bg-stone-light py-3 px-12 rounded-md focus:ring-1 focus:ring-orange-50 focus:outline-none"
          />
          <div
            class="flex gap-2 text-sm justify-center text-red-600"
            *ngIf="isFieldInvalid('password')"
          >
            <span *ngIf="hasError('password', 'required')"
              >La contraseña es obligatorio.</span
            >
          </div>
        </div>
        <button
          type="submit"
          class="bg-orange-50 w-full text-gray-900 hover:bg-yellow-300 p-2 rounded-full text-lg font-semibold mt-8 transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg"
        >
          Sign In!
        </button>
      </form>
      <div class="border-t-2 border-stone-900 mt-5 p-3">
        <p class="text-sm">
          No tienes una cuenta
          <a
            [routerLink]="['/signup']"
            class="hover:underline hover:text-orange-100"
            >Sign Up</a
          >
        </p>
        <p class="text-sm">
          Olvidaste tu contraseña
          <a class="hover:underline hover:text-orange-100"
            >Restaurar Contraseña</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
